<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lazy Loading Implementations</title>
    <style>
      .card {
        width: 20%;
        border: 1px solid rgba(0, 0, 0, 0.1);
        padding: 20px;
        box-shadow: 0px 2px 1px 0px rgba(0, 0, 0, 0.1);
        margin: 10px;
        position: relative;
      }

      .placeholder-image {
        width: 80%;
        position: absolute;
      }

      .hidden {
        display: none;
      }

      img {
        opacity: 1;
        transition: opacity 0.3s;
      }

      img[data-src] {
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <h1>Sagiri Photos</h1>
    <div style="display: flex; flex-direction: row; flex-wrap: wrap">
      <div class="card">
        <img
          src="https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif"
          class="placeholder-image"
        />
        <img
          data-src="https://giffiles.alphacoders.com/570/57025.gif"
          alt="sagiri desu!"
          width="100%"
        />
      </div>
      <div class="card">
        <img
          src="https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif"
          class="placeholder-image"
        />
        <img
          data-src="https://pbs.twimg.com/profile_images/843374890753257472/8jo691OZ.jpg"
          alt="sagiri desu!"
          width="100%"
        />
      </div>
      <div class="card">
        <img
          src="https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif"
          class="placeholder-image"
        />
        <img
          data-src="http://images.goodsmile.info/cgm/images/product/20170526/6467/45602/large/f09416643e5fb327c6de0e98cadbf025.jpg"
          alt="sagiri desu!"
          width="100%"
        />
      </div>
      <div class="card">
        <img
          src="https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif"
          class="placeholder-image"
        />
        <img
          data-src="http://static.zerochan.net/Izumi.Sagiri.full.2090411.jpg"
          alt="sagiri desu!"
          width="100%"
        />
      </div>
      <div class="card">
        <img
          src="https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif"
          class="placeholder-image"
        />
        <img
          data-src="https://myanimelist.cdn-dena.com/images/characters/8/324560.jpg"
          alt="sagiri desu!"
          width="100%"
        />
      </div>
    </div>
    <script>
      document.querySelectorAll('img[data-src]').forEach(function(img) {
        img.setAttribute('src', img.getAttribute('data-src'));
        img.onload = function() {
          img.removeAttribute('data-src');
          img.previousElementSibling.setAttribute('class', 'hidden');
        };
      });
    </script>
  </body>
</html>
